<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery UI Sortable - Handle empty lists</title>
  <link rel="stylesheet" href="jquery-ui.css">
  <style>
    #sortable1, #sortable2, #sortable3 {
      list-style-type: none; 
      margin: 0; 
      float: left; 
      margin-right: 10px; 
      background: #eee; 
      padding: 5px; 
      width: 210px;
      /* height:400px; */
      /* overflow-y:scroll; */
    }
    #sortable1 li, #sortable2 li, #sortable3 li { 
      /* margin: 5px;  */
      /* padding: 5px;  */
      font-size: 1.2em; 
      width: 100px; 
      height:100px;
      float:left;
    }
  </style>
  <script src="jquery-1.12.4.js"></script>
  <script src="jquery-ui.js"></script>
  <script>
  $( function() {
    $( "ul.droptrue" ).sortable({
      connectWith: "ul"
    });
 
    $( "ul.dropfalse" ).sortable({
      connectWith: "ul",
      dropOnEmpty: false
    });
 
    $( "#sortable1, #sortable2, #sortable3" ).disableSelection();
  } );
  </script>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }

    table {
      font-size: 1em;
    }

    .ui-draggable, .ui-droppable {
      background-position: top;
    }

  </style>
</head>
<body>
 
<ul id="sortable1" class="droptrue">
  <li class="ui-state-default">1</li>
  <li class="ui-state-default">2</li>
  <li class="ui-state-default">3</li>
  <li class="ui-state-default">4</li>
  <li class="ui-state-default">5</li>
  <li class="ui-state-default">6</li>
  <li class="ui-state-default">7</li>
  <li class="ui-state-default">8</li>
  <li class="ui-state-default">9</li>
  <li class="ui-state-default">10</li>
</ul>
 
<ul id="sortable2" class="dropfalse">
  <li class="ui-state-highlight">20</li>
  <li class="ui-state-highlight">21</li>
  <li class="ui-state-highlight">22</li>
  <li class="ui-state-highlight">23</li>
  <li class="ui-state-highlight">24</li>
  <li class="ui-state-highlight">25</li>
  <li class="ui-state-highlight">26</li>
  <li class="ui-state-highlight">27</li>
  <li class="ui-state-highlight">28</li>
  <li class="ui-state-highlight">29</li>
</ul>
 
<ul id="sortable3" class="droptrue">
</ul>
 
<br style="clear:both">
 
 
</body>
</html>
